<!DOCTYPE html>
<html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Login</title>
 </head>
 <body>
    <div class="login-wrapper">
        <div class="banco-cartao">
            <img src="fotodobanco.png" alt="foto do banco">
        </div>        
        <div class="login-continue">
            <div class="grupo1">
                <img src="bancologo.png" class="banco-logo" alt="banco logo">
                <div class="fotoperfil">
                    <img src="fotoperfil.png" alt="foto do perfil">
                </div>
                <a href="#" class="banco-login">Continue como renatomelo</a>
                <a href="#" class="banco-logout">Logout</a>
            </div>
            <div class="grupo2">
                <p class="not-account">Não é renatomelo</p>
                <p class="notaccount">
                    <span class="link-orange">Alternar conta</span>
                    ou
                    <span class="link-orange">Cadastre-se</span>   
                </p>
            </div>
            <div class="baixe-app">
                <p>Baixe o Aplicativo</p>
            </div>
        </div>    
    </div>
 </body>
 </html>
